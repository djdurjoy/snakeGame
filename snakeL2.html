<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row canvas-container">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <canvas id="canvas2" width="500px" height="500px"></canvas>
                    <div class="buttons">
                        <button type="button" class="btn btn-circle upbtn" onclick="arrowUp()"><i class="fas fa-arrow-up"></i></button><br>
                        <button type="button" class="btn btn-circle leftbtn" onclick="arrowLeft()"><i class="fas fa-arrow-left"></i></button>   
                        <button type="button" class="btn btn-circle rightbtn" onclick="arrowRight()"><i class="fas fa-arrow-right"></i></button><br>    
                        <button type="button" class="btn btn-circle downbtn" onclick="arrowDown()"><i class="fas fa-arrow-down"></i></button>
                    </div>  
                </div>
            </div>
        </div>
    </div>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script type="text/javascript" src="script2.js"></script>
</body>
</html>
